<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<title>Anunciar</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/anunciar.css">

	<script type="text/javascript" src="js/main.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="col-md-6 offset-md-3">
			<center><h1>Anuncie seu Produto</h1></center>
		</div>
		<div >
			<form id="form1" runat="server">
				<div class="form-group">
					<center>
						<div class="imgbonitinha">
							<img src="#" class="img-responsive" alt="Responsive image your image" id="blah" height="250">
						</div>
						<br>
						<input type="file" id="imgInp" />
					</center>
				</div>
				<div class="form-group">
					<label for="exampleFormControlInput1" >Nome do produto</label>
					<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Insira o nome do produto">
				</div>
				<div class="form-group">
					<label for="exampleFormControlInput1">Preço</label>
					<input class="form-control" id="exampleFormControlInput1" width="100" type="number" placeholder="R$">
					</input>
				</div>
				<div class="form-group">
					<label for="exampleFormControlSelect1">Escolha sua categoria</label>
					<select class="form-control" id="exampleFormControlSelect1">
						<option>Câmeras e Filmadoras</option>
						<option>Smartphones</option>
						<option>Casa e Banho</option>
						<option>DVD e CD</option>
						<option>Viagens</option>
						<option>Saúde e Beleza</option>
						<option>Mais Categorias</option>
					</select>
				</div>
				<div class="form-group">
					<label for="exampleFormControlTextarea1">Descrição do item</label>
					<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" style="resize: none"></textarea>
				</div>
				<div class="form-group">
					<button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#modal-anuncio">
					Anunciar
					</button>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="js/anunciar.js"></script>
</body>
</html>
