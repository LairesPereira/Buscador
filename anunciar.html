<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Anunciar</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/anunciar.css">

	<script type="text/javascrpit" src="js/main.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script><script type="text/javascrpit" href="js/anunciar.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="col-md-6 offset-md-3">
			<center><h1>Anuncie seu Produto</h1></center>
			<form id="meuform">
				<center><div class="container">
				<div class="col-md-6">
   					 <div class="form-group">	 
        				
        			<img id='img-upload' style="width: 200px; height: 200px;" /><br><br>
        			<div class="input-group">
           					 <span class="input-group-btn">
               					 <span class="btn btn-default btn-file">
                 					 <input class="custom-file-input" type="file" id="imgInp">
                 					 <label class="custom-file-label" for="imgInp"></label>
                				</span>
            				</span>
        			</div>
        			<label>Foto do Produto</label>
    				</div>
    				</div>
				</div></center>
				<div class="form-group">
					<label>Nome do produto</label><span class="obrigatorio">*</span>
					<input type="name" name="nome" class="form-control" id="nomeProduto" placeholder="Nome do Produto"/>
				</div>
				<div class="form-group">
					<label>Descrição</label>
					<textarea  name="descrever" id="descricao" placeholder="Descreve o seu Produto" class="form-control" rows="10"></textarea>
				</div>
				<div class="form-group">
					<label>Preço (R$)</label><span class="obrigatorio">*</span>
					<input type="text" name="vpreco" id="preco" class="form-control" style="width: 200px" />
				</div>
				<div class="form-group">
					<label>Link do Produto</label><span class="obrigatorio">*</span>
					<input type="link" name="Link" id="LinkProduto" class="form-control"/>
				</div>
				Aceito os termos e condições do site <input type="checkbox" id="Contrato" name="Contrato">
				<br><br>
				<button onclick="validarCampos()" class="btn btn-primary"  >Anunciar</button>

			</form>
			
		</div>
	</div>

</body>
</html>
